<!DOCTYPE html>
<!--[if lt IE 9]>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta content="blog, business, clean, multipurpose template, twitter bootstrap 3, responsive" name="keywords"/>
  <meta content="all" name="robots"/>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <link th:href="@{/resources/css/bootstrap/bootstrap.min.css}" media="all" rel="stylesheet" type="text/css"/>
  <link th:href="@{/resources/css/common.css}" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>

<header id="header" layout:fragment="header">
  <div class="row bg-success">
    <div class="col-md-12">
      <form class="form-inline pull-right" th:action="@{/logout}">
        <div class="form-group">
          <h4 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h4>
         <!-- <p th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</p>-->
        </div>
        <button type="submit" class="btn btn-link text-danger">Выйти</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3">
      <div class="sidebar-nav">
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="visible-xs navbar-brand">Sidebar menu</span>
          </div>
          <div class="navbar-collapse collapse sidebar-navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a th:href="@{/blog}">Статьи</a></li>
              <li><a href="#">Menu Item 2</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a th:href="@{/blog}">Статьи</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li class="dropdown-header">Nav header</li>
                  <li><a href="#">Separated link</a></li>
                  <li><a href="#">One more separated link</a></li>
                </ul>
              </li>
              <li><a href="#">Menu Item 4</a></li>
              <li><a href="#">Reviews <span class="badge">1,118</span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <main layout:fragment="content">Main part</main>
    </div>
  </div>
</header>



<footer id="footer" layout:fragment="footer">
  <div class="center-block">
    <p class="bg-primary" th:text="Студия"></p>

  </div>
  <script th:src="@{/resources/js/bootstrap/bootstrap.js}" type="text/javascript"></script>
</footer>

</body>
</html>
