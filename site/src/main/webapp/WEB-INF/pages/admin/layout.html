<!DOCTYPE html>
<!--[if lt IE 9]>
<html class="lt-ie9" lang="ru"> <![endif]-->
<!--[if !IE] -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <meta content="blog, business, clean, multipurpose template, twitter bootstrap 3, responsive" name="keywords"/>
  <meta content="all" name="robots"/>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

  <link th:href="@{/resources/css/bootstrap/bootstrap.min.css}" media="all" rel="stylesheet" type="text/css"/>
  <link th:href="@{/resources/css/common.css}" media="all" rel="stylesheet" type="text/css"/>

  <link th:href="@{/resources/css/admin/font-awesome.css}" rel="stylesheet"/>
  <link th:href="@{/resources/css/admin/animate.min.css}" rel="stylesheet"/>
  <link th:href="@{/resources/css/admin/custom.css}" rel="stylesheet"/>
  <link th:href="@{/resources/css/admin/green.css}" rel="stylesheet"/>
  <link th:href="@{/resources/css/admin/floatexamples.css}" rel="stylesheet" type="text/css"/>

</head>
<body class="nav-md">

<div class="container body">
  <div class="main_container">

    <!-- Левое меню -->
    <div class="col-md-3 left_col">
      <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
          <a class="site_title"><i class="fa fa-paw"></i><span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span></a>
        </div>
        <div>
          <form class="form-inline" th:action="@{/logout}">
            <button type="submit" class="btn btn-link text-danger">Выйти</button>
          </form>
        </div>
        <div class="clearfix"/>

        <hr class="hr-half"/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
          <div class="menu_section">
            <h3>Меню</h3>
            <ul class="nav side-menu">
              <li><a><i class="fa fa-home"></i> Стартовая страница <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                  <li>
                    <a th:href="@{/admin/startpage/allcarousel}">Список текстов</a>
                  </li>
                  <li>
                    <a th:href="@{/admin/startpage/newcarousel}">Новый блок</a>
                  </li>
                </ul>
              </li>
              <li><a th:href="@{/admin/blog/allarticles}"><i class="fa fa-home"></i>Статьи<span class="fa fa-chevron-down"/></a>
                <ul class="nav child_menu">
                  <li><a th:href="@{/admin/blog/allarticles}">Список статей<span class="badge" th:text="${post_count}"/></a></li>
                  <li><a th:href="@{/admin/blog/newarticle}">Новая статья</a></li>
                </ul>
              </li>
              <li><a><i class="fa fa-desktop"></i>Активный гражданин<span class="fa fa-chevron-down"/></a>
                <ul class="nav child_menu">
                  <li><a th:href="@{/admin/allanswers}">Все вопросы <span class="badge" th:text="${answer_count}"/></a></li>
                  <li><a th:href="@{/admin/unanswered}">Неотвеченные вопросы <span class="badge" th:text="${unanswered_count}"/></a></li>
                </ul>
              </li>
              <li><a><i class="fa fa-bar-chart-o"></i>Архив видео<span class="fa fa-chevron-down"/></a>
                <ul class="nav child_menu">
                  <li><a th:href="@{/admin/video/allarchivevideo}">Список видео</a></li>
                  <li><a th:href="@{/admin/video/addarchivevideo}">Добавить видео в архив</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="right_col" role="main">
      <main layout:fragment="content">Main part</main>
    </div>
  </div>

</div>


<footer id="footer" layout:fragment="footer">
  <div class="center-block">
    <p class="bg-primary" th:text="Студия"></p>
  </div>

  <script th:src="@{/resources/js/jquery/jquery-2.1.3.js}" type="text/javascript"></script>
  <script th:src="@{/resources/js/bootstrap/bootstrap.js}" type="text/javascript"></script>
  <script th:src="@{/resources/js/admin/jquery.nicescroll.min.js}" type="text/javascript"></script>
  <script th:src="@{/resources/js/admin/icheck.min.js}" type="text/javascript"></script>
  <script th:src="@{/resources/js/admin/custom.js}" type="text/javascript"></script>

</footer>

<div layout:fragment="script"/>
</body>
</html>
