<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

  <head>
    <title>Статьи</title>
    <meta content='all' name='robots'/>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>

  </head>
  <body>
    <div id='wrapper'>


      <main  layout:fragment="content">


      <div id='main' role='main'>
        <div id='main-content-header'>
          <div class='container'>
            <div class='row'>
              <div class='col-sm-12'>
                <h1 class='title'>
                  Blog (Small image)
                </h1>
                <ol class='breadcrumb'>
                  <li>
                    <a href='index.html'>
                      <i class='fa-icon-home'></i>
                    </a>
                  </li>
                  <li class='active'>Blog</li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div id='main-content'>
          <div class='container'>
            <div class='row'>
              <div class='col-md-push-9 col-sm-push-8 col-sm-4 col-md-3'>
                <nav class='sidebar'>
                  <button class='btn btn-block btn-contrast sidebar-toggle' data-target='.sidebar-collapse' data-toggle='collapse' type='button'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                  </button>
                  <div class='sidebar-collapse collapse'>
                    <div class='box'>
                      <h3 class='title'>Search in blog</h3>
                      <form action='http://jednotka.bublinastudio.com/blog_large.html' method='get'>
                        <div class='input-group'>
                          <input class='form-control' placeholder='Search...' type='text'/>
                          <span class='input-group-btn'>
                            <button class='btn btn-contrast' type='button'>
                              <i class='fa-icon-search'></i>
                            </button>
                          </span>
                        </div>
                      </form>
                    </div>
                    <div class='box'>
                      <h3 class='title'>Categories</h3>
                      <div class='list-group'>
                          <a class="list-group-item" href="#"><i class='fa-icon-angle-right fa-icon-fixed-width'></i>
                        Quisque et fringilla
                        </a>
                      
                          <a class="list-group-item active" href="#"><i class='fa-icon-angle-right fa-icon-fixed-width'></i>
                        Etiam bibendum
                        </a>
                      
                          <a class="list-group-item" href="#"><i class='fa-icon-angle-right fa-icon-fixed-width'></i>
                        Vestibulum
                        </a>
                      
                          <a class="list-group-item" href="#"><i class='fa-icon-angle-right fa-icon-fixed-width'></i>
                        Mauris gravida
                        </a>
                      
                          <a class="list-group-item" href="#"><i class='fa-icon-angle-right fa-icon-fixed-width'></i>
                        Magna dui
                        </a>
                      
                          <a class="list-group-item" href="#"><i class='fa-icon-angle-right fa-icon-fixed-width'></i>
                        Adipiscing elementum
                        </a>
                      
                      </div>
                    </div>
                    <div class='box'>
                      <h3 class='title'>Photostream</h3>
                      <ul class='list-unstyled list-inline image-list-box'>
                        <li>
                          <a href='#'>
                            <img alt="Jednotka" width="50" height="50" src="assets/images/demo/stream/1.jpg" />
                          </a>
                        </li>
                        <li>
                          <a href='#'>
                            <img alt="Jednotka" width="50" height="50" src="assets/images/demo/stream/2.jpg" />
                          </a>
                        </li>
                        <li>
                          <a href='#'>
                            <img alt="Jednotka" width="50" height="50" src="assets/images/demo/stream/3.jpg" />
                          </a>
                        </li>
                        <li>
                          <a href='#'>
                            <img alt="Jednotka" width="50" height="50" src="assets/images/demo/stream/4.jpg" />
                          </a>
                        </li>
                        <li>
                          <a href='#'>
                            <img alt="Jednotka" width="50" height="50" src="assets/images/demo/stream/5.jpg" />
                          </a>
                        </li>
                        <li>
                          <a href='#'>
                            <img alt="Jednotka" width="50" height="50" src="assets/images/demo/stream/6.jpg" />
                          </a>
                        </li>
                      </ul>
                    </div>
                    <div class='box social-box'>
                      <h3 class='title'>Твиты</h3>
                      <div class='icon-boxes icon-boxes-nowrap'>
                        <div th:each="tweet : ${tweets}" class='icon-box'>
                          <div class='icon icon-wrap'>
                            <i class='fa-icon-twitter text-contrast'></i>
                          </div>
                          <div class='content'>
                            <p th:text="${tweet.text}">
                              <br/>
                              <a class='time' href='#'>
                                <i th:text="${tweet.getCreatedAt()}"/>
                              </a>
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </nav>
              </div>

              <div class="col-md-pull-3 col-sm-pull-4 col-sm-8 col-md-9">
                <div th:each="article : ${articles}" class="text-boxes">
                  <div class='row text-box text-box-title-above'>
                    <div class='col-sm-12'>
                      <h2 class="title"><a th:href="@{'/blog/'+${article.id}}" th:text="${article.title}"/></h2>
                      <div class="toolbar">
                        <a class='btn btn-link' th:href="@{/}">
                          <i class="fa-icon-calendar-empty"></i>
                          <time th:datetime-local="ru" th:datetime="${article.createdAt}" th:text='${#dates.format(article.createdAt, "dd MMMM yyyy HH:MM")}'/>
                        </a>
                        <a class='btn btn-link' href='#'>
                          <i class='fa-icon-user'></i>
                          <span th:text="${article.author}"/>
                        </a>
                      </div>
                      <div class='row'>
                        <div class='col-sm-3'>
                          <a href='blog_single_post.html'>
                            <img class="img-responsive center-block img-rounded-half" alt="Cras tempus ligula a tempor adipiscing" width="189" height="129" src="assets/images/demo/blog/1.jpg" />
                          </a>
                        </div>
                        <div class='col-sm-9'>
                          <p th:utext="${article.summary}"/>
                          <a class="btn btn-contrast btn-bordered btn-xs" th:href="@{'/blog/'+${article.id}}">Читать</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class='hr-half'/>
                </div>
              </div>


              <!-- Paging -->
             <div class='col-md-pull-3 col-sm-pull-4 col-sm-8 col-md-9'>
                <div class="text-center">
                  <ul class="pagination">
                    <li th:if="${paginationInfo.previousVisible}">
                      <a th:href="@{'/blog/'(page=${paginationInfo.previousPageNumber})}" >
                        <i class="fa-icon-angle-left"/>
                      </a>
                    </li>

                    <li th:each="element : ${paginationInfo.pageElement}" >

                      <li  th:if="${element.navigable}">
                        <a th:href="@{'/blog/'(page=${element.label})}" th:text="${element.label}" />
                      </li>
                      <li th:if="${!element.navigable and element.currentPage}" class="active">
                        <a class="disabled" th:text="${element.label}" />
                      </li>
                      <li th:unless="${element.navigable or element.currentPage}">
                        <a th:text="${element.label}" />
                      </li>
                    </li>
                    <li th:if="${paginationInfo.nextVisible}">
                      <a th:href="@{'/blog/'(page=${paginationInfo.nextPageNumber})}">
                        <i class="fa-icon-angle-right"/>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>



              <!--<div class='col-md-pull-3 col-sm-pull-4 col-sm-8 col-md-9'>

                <div class='text-center'>
                  <ul class='pagination'>
                    <li>
                      <a href='#'>
                        <i class='fa-icon-angle-left'></i>
                      </a>
                    </li>
                    <li class='active'>
                      <a href='#'>1</a>
                    </li>
                    <li>
                      <a href='#'>2</a>
                    </li>
                    <li>
                      <a href='#'>3</a>
                    </li>
                    <li class='disabled'>
                      <a href='#'>
                        <i class='fa-icon-angle-right'></i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>-->

            </div>
          </div>
        </div>
        <div class='fade' id='scroll-to-top'>
          <i class='fa-icon-chevron-up'></i>
        </div>
      </div>
      </main>
    </div>

    <!-- / required javascripts -->

    <script src="assets/javascripts/plugins/retina/retina.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/plugins/knob/jquery.knob.js" type="text/javascript"></script>
    <script src="assets/javascripts/plugins/isotope/jquery.isotope.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/plugins/isotope/jquery.isotope.sloppy-masonry.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
    <script src="assets/javascripts/plugins/flexslider/jquery.flexslider.min.js" type="text/javascript"></script>
