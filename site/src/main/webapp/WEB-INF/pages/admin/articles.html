<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute">
<head>
  <title>Статьи</title>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap3-wysihtml5.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap-theme.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.css}" />

</head>
<body  layout:fragment="content">

  <div class="row row-centered">
    <div class="col-md-7 col-centered" role="main">
      <form th:with="create=1" th:action="@{/admin/addarticle}" th:object="${article}" method="post">
        <div class="form-group">
          <label for="title">Название</label>
          <input id="title" class="form-control" type="text" name="title" maxlength="100" th:field="*{title}"/>
        </div>

        <div class="form-group">
          <label for="author">Автор</label>
          <input id="author" class="form-control" type="text" name="author" maxlength="100" th:field="*{author}"/>
        </div>

        <div class="form-group">
          <label for="content" th:value="Содержание"></label>
          <textarea id="content" class="textarea" placeholder="Enter text ..." style="width: 810px; height: 200px" th:field="*{content}"/>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

<script th:src="@{/resources/js/wysihtml5/wysihtml5x-toolbar.min.js}" ></script>
<script th:src="@{/resources/js/jquery-2.1.3.js}" ></script>
<script th:src="@{/resources/js/bootstrap.min_.js}"></script>
<script th:src="@{/resources/js/wysihtml5/bootstrap3-wysihtml5.js}" ></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  $('.textarea').wysihtml5();
  /*]]>*/
</script>


</body>
</html>
