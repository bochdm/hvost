<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8"/>
  <title></title>
  <link th:href="@{/resources/css/bootstrap/bootstrap.css}" media="all" rel="stylesheet" type="text/css"/>
</head>
<body>
<!--<p th:if="${loginError}">Wrong user or password</p>-->

<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Вход</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a>
        </div>
      </div>

      <div style="padding-top:30px" class="panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <p th:if="${loginError}">Wrong user or password</p>

        <form th:action="@{/j_spring_security_check}" id="loginform" class="form-horizontal" role="form"
              method="post">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="j_username" type="text" class="form-control" name="j_username" value=""
                   placeholder="username"/>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="j_password" type="password" class="form-control" name="j_password"
                   placeholder="password"/>
          </div>

          <div class="input-group">
            <div class="checkbox">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
              </label>
            </div>
          </div>

          <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
              <button type="submit" class="btn btn-success">Войти</button>
<!--              <a id="btn-login" href="#" class="btn btn-success" >Login </a>
              <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                Don't have an account!
                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                  Sign Up Here
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/resources/js/bootstrap/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
