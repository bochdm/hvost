<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute">
<head>
  <title>Статьи</title>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/wysihtml5/bootstrap3-wysihtml5-editor.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap/font-awesome.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/wysihtml5/bootstrap3-wysihtml5.css}"/>

</head>
<body>

<main layout:fragment="content">

  <div class='page-header page-header-with-icon'>
    <i class='fa-icon-table'></i>
    <h3>Новая статья</h3>
  </div>

  <div class="row row-centered">
    <div class="col-md-10 col-centered" role="main">
      <form th:with="create=1" th:action="@{/admin/blog/addarticle}" th:object="${article}" method="post" enctype="multipart/form-data">

        <div class="form-group">
          <label for="title">Название</label>
          <input id="title" class="form-control" type="text" name="title" maxlength="100" th:field="*{title}"/>
        </div>

        <div class="form-group">
          <label for="author">Автор</label>
          <input id="author" class="form-control" type="text" name="author" maxlength="100" th:field="*{author}"/>
        </div>

        <div class="form-group">
          <label for="categoryPost">Выберите категорию</label>
          <div class="dropdown">
            <select id="categoryPost" name="categoryPost" th:field="*{categoryPost}">

              <option th:each="category : ${postcategories}"
                      th:value="${category.id}"
                      th:text="${category.name}">Category</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">

              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
              <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="summary" th:text="Краткое_описание"/>
          <textarea id="summary" class="textarea form-control wysihtml5-editor placeholder" placeholder="Краткое описание ..."
                    th:field="*{summary}" style="width: 810px; height: 250px" maxlength="350"/>
        </div>

        <div class="form-group">
          <label for="content" th:text="Текст_статьи"/>
          <textarea id="content" class="textarea form-control wysihtml5-editor placeholder" placeholder="Текст статьи ..."
                    th:field="*{content}" style="width: 810px; height: 250px" />
        </div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
              <div class="x_title">
                <h2>Dropzone multiple file uploader</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                    </ul>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
              <div class="x_content">

                <p>Drag multiple files to the box below for multi upload or click to select files. This is for demonstration purposes only, the files are not uploaded to any server.</p>
                <div id="my-dropzone" class="dropzone" style="border: 1px solid #e5e5e5; height: 300px; "/>

                <br />
                <br />
                <br />
                <br />
              </div>
            </div>
          </div>
        </div>



        <button type="submit" class="btn btn-default">Submit</button>
      </form>

</main>

<th:block layout:fragment="script">

  <script th:src="@{/resources/js/wysihtml5/wysihtml5x-toolbar.min.js}"></script>
  <script th:src="@{/resources/js/wysihtml5/bootstrap3-wysihtml5.js}"></script>
  <script th:src="@{/resources/js/admin/dropzone.js}" type="text/javascript"></script>


  <script th:inline="javascript">
    /*<![CDATA[*/
    $('.textarea').wysihtml5({
      html:true, stylesheets: ["wysihtml5/bootstrap3-wysihtml5-editor.min.css"]
    });
    /*]]>*/
  </script>

  <script th:inline="javascript">
    //$("div#my-dropzone").dropzone({ url: "/admin/blog/addarticle", maxFilesize: 8 });

  </script>


  <script>
    $(document).ready(function () {
    Dropzone.options.myAwesomeDropzone = { // The camelized version of the ID of the form element

      // The configuration we've talked about above
      autoProcessQueue: false,
      uploadMultiple: true,
      parallelUploads: 100,
      maxFiles: 100,

      // The setting up of the dropzone
      init: function() {
        var myDropzone = this;

        // First change the button to actually tell Dropzone to process the queue.
        this.element.querySelector("button[type=submit]").addEventListener("click", function(e) {
          // Make sure that the form isn't actually being sent.
          e.preventDefault();
          e.stopPropagation();
          myDropzone.processQueue();
        });

        // Listen to the sendingmultiple event. In this case, it's the sendingmultiple event instead
        // of the sending event because uploadMultiple is set to true.
        this.on("sendingmultiple", function() {
          // Gets triggered when the form is actually being sent.
          // Hide the success button or the complete form.
        });
        this.on("successmultiple", function(files, response) {
          // Gets triggered when the files have successfully been sent.
          // Redirect user or notify of success.
        });
        this.on("errormultiple", function(files, response) {
          // Gets triggered when there was an error sending the files.
          // Maybe show form again, and notify user of error
        });
      }

    }
    });
  </script>
