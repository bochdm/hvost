<head>
  <title>Статьи</title>
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'/>
  <meta content='width=device-width, initial-scale=1.0' name='viewport'/>

  <link th:href="@{/resources/css/posts/comments.css}" media="all" id="comments" rel="stylesheet" type="text/css"/>
  <link th:href="@{/resources/css/posts/twitter.css}" media="all" id="tweets_button" rel="stylesheet" type="text/css"/>
  <link th:href="@{/resources/css/gallery/blueimp-gallery.min.css}" media="all" id="blue_gallery" rel="stylesheet" type="text/css"/>
</head>
<body class='faq-page'>
<div id='wrapper'>
  <div id='main' role='main'>
    <div id='main-content-header'>
      <div class='container'>
        <div class='row'>
          <div class='col-sm-12'>
            <h1 class='title'>
              Blog (Single post)
            </h1>
            <ol class='breadcrumb'>
              <li>
                <a href='index.html'>
                  <i class='fa-icon-home'></i>
                </a>
              </li>
              <li>
                <a href='blog_large.html'>
                  Blog
                </a>
              </li>
              <li class='active'>Статьи 1</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

    <main layout:fragment="content">
      <div id='main-content'>
        <div class='container'>
          <div class='row'>


                <div class='row text-box text-box-title-above text-box-big-image'>
                  <div class='col-sm-12'>
                    <h2 class='title' th:text="${post.title}"></h2>

                    <div class='toolbar'>
                      <a class='btn btn-link btn-sm' href='#'>
                        <i class='fa-icon-calendar-empty'></i>
                        <time th:datetime-local="ru" th:datetime="${post.createdAt}"
                              th:text='${#dates.format(post.createdAt, "dd MMMM yyyy HH:mm")}'/>
                      </a>
                      <a class='btn btn-link btn-sm' href='#'>
                        <i class='fa-icon-user'></i>
                        <span th:text="${post.author}"/>
                      </a>
                      <a class='btn btn-link btn-sm' href='#mc-container'>
                        <i class='fa-icon-comments'></i>
                        <span>Комментариев:</span>
                        <span id="count"></span>
                      </a>
                      <div class="btn-group">
                        <a href="https://twitter.com/share" style="vertical-align: middle" class="twitter-share-button" data-th-attr="data-url=${baseUrl}+'/blog/'+${post.id}, data-text=@{'/blog/'+${post.title}}" >My Tweet</a>
                        <script>!function(d,s,id){
                          var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                          if(!d.getElementById(id)){
                            js=d.createElement(s);
                            js.id=id;
                            js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);
                          }
                        }
                        (document, 'script', 'twitter-wjs');
                        </script>
                      </div>
                    </div>
                    <!-- <div class='row'>
                       <div class='col-sm-12'>
                         <a href='blog_single_post.html'>
                           <img class="img-responsive center-block img-rounded-half" alt="Cras tempus ligula a tempor adipiscing" width="848" height="364" src="assets/images/demo/blog/1_lg.jpg" />
                         </a>
                       </div>
                     </div>-->
                    <hr class='hr-half'/>
                  </div>
                </div>
                <div th:utext="${post.content}"/>


            <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
            <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
              <div class="slides"></div>
              <h3 class="title"></h3>
              <a class="prev">‹</a>
              <a class="next">›</a>
              <a class="close">×</a>
              <a class="play-pause"></a>
              <ol class="indicator"></ol>
            </div>


            <div id="links">
              <a href="images/banana.jpg" title="Banana">
                <img src="http://www.htmlcodetutorial.com/graphics/starflower.gif" alt="Apple"/>
              </a>
              <a href="images/apple.jpg" title="Apple">
                <img src="http://www.site-do.ru/images/fish.gif" alt="Apple"/>
              </a>
              <a href="images/apple.jpg" title="Apple">
                <img src="http://www.w3schools.com/images/w3schools_green.jpg" alt="Apple"/>
              </a>
              <a href="images/apple.jpg" title="Apple">
                <img src="http://www.seoded.ru/beginner/img/kartinki-html.jpg" alt="Apple"/>
              </a>


            </div>



                <!-- Комментарии -->
                <div class="row">
                  <div class="col-sm-12">
                    <div id="mc-container"/>
                    <script type="text/javascript">
                      cackle_widget = window.cackle_widget || [];
                      cackle_widget.push({widget: 'Comment', id: 35378, countContainer: 'count'});
                      (function () {
                        var mc = document.createElement('script');
                        mc.type = 'text/javascript';
                        mc.async = true;
                        mc.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://cackle.me/widget.js';
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(mc, s.nextSibling);
                      })();
                    </script>
                  </div>
                </div>

          </div>
        </div>
      </div>


    </main>

    <div class='fade' id='scroll-to-top'>
      <i class='fa-icon-chevron-up'></i>
    </div>
  </div>

</div>

<th:block layout:fragment="script">
  <script th:src="@{/resources/js/gallery/blueimp-gallery.min.js}"></script>

  <script>
    document.getElementById('links').onclick = function (event) {
      event = event || window.event;
      var target = event.target || event.srcElement,
          link = target.src ? target.parentNode : target,
          options = {index: link, event: event},
          links = this.getElementsByTagName('a');
      blueimp.Gallery(links, options);
    };
  </script>
</th:block>
