<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/admin/layout"
      xmlns:data="https://github.com/mxab/thymeleaf-extras-data-attribute">
<head>
  <title>Новый блок</title>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/wysihtml5/bootstrap3-wysihtml5-editor.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap/font-awesome.min.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/resources/css/wysihtml5/bootstrap3-wysihtml5.css}"/>

</head>
<body>

<main layout:fragment="content">

  <div class='page-header page-header-with-icon'>
    <i class='fa-icon-table'></i>
    <h3>Новый блок</h3>
  </div>

  <div class="row row-centered">
    <div class="col-md-10 col-centered" role="main">
      <form th:with="create=1" th:action="@{/admin/startpage/addcarousel}" th:object="${carousel}" method="post">
        <div class="form-group">
          <label for="title" th:text="Заголовок"/>
          <input id="title" th:field="*{title}" maxlength="50" placeholder="Заголовок"/>
          <label class="radio-inline"><input type="radio" name="titleClassAnimate"/></label>
          <label class="radio-inline"><input type="radio" name="titleClassAnimate"/></label>
          <label class="radio-inline"><input type="radio" name="titleClassAnimate"/></label>
        </div>

        <div class="form-group">
          <label for="summary" th:text="Текст"/>
          <textarea id="summary" class="textarea form-control wysihtml5-editor placeholder" placeholder="Текст блока ..."
                    th:field="*{content}" style="width: 810px; height: 250px" maxlength="350"/>
        </div>

        <div class="form-group">
          <label for="link" th:text="Ссылка"/>
          <input id="link" th:field="*{link}" maxlength="50" placeholder="Заголовок"/>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>

</main>

<th:block layout:fragment="script">

  <script th:src="@{/resources/js/wysihtml5/wysihtml5x-toolbar.min.js}"></script>
  <script th:src="@{/resources/js/wysihtml5/bootstrap3-wysihtml5.js}"></script>

  <script th:inline="javascript">
    /*<![CDATA[*/
    $('.textarea').wysihtml5({
      html:true, stylesheets: ["wysihtml5/bootstrap3-wysihtml5-editor.min.css"]
    });
    /*]]>*/
  </script>
</th:block>

</body>
</html>
